<!DOCTYPE html>
<html>
<head><title> {{username}}'s Post on {{timestamp}}</title></head>
<body>
    <nav>
        <a href="/home">Home</a>
        <a href="/upload">Upload a post</a>
        <a href="/myprofile">View profile</a>
        <a href="/about">About</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Log out</a>
        
    </nav>
    <h2>{{ username }}'s Post on {{timestamp}}</h2>

    {% if image_filename %}
    <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Profile Picture" width="150">
    {% endif %}

     {% if caption %}
    <p>{{ caption}}</p>
    {% endif %}

    <small>{{timestamp}}</small>
</body>
</html>
