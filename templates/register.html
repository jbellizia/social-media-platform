<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
    <nav>
        <a href="/check_email">Register</a>
        <a href="/about">About</a>
        <a href="/login">Log In</a>
    </nav>
    <h2>Register</h2>
    <p>So you think you're cool enough to Splooge with the real ones, huh?</p>

    {% with messages = get_flashed_messages(category_filter=["register"]) %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post">

        <label for="email">Email:</label>
        <input id="email" name="email" value="{{ email }}"  required><br>

        <label for="username">Username:</label>
        <input id="username" name="username" value="{{ username }}"  required><br>

        <label for="password">Password:</label>
        <input name="password" type="password" required><br>

        <label for="code">Verification code:</label>
        <input name="code" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
