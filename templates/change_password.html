<!DOCTYPE html>
<html>
<head><title> Settings</title></head>
<body>
    <nav>
        <a href="/home">Home</a>
        <a href="/upload">Upload a post</a>
        <a href="/myprofile">View profile</a>
        <a href="/about">About</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Log out</a>
        
    </nav>
    <h2>Settings</h2>

    {% with messages = get_flashed_messages(category_filter=["change_password"]) %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">

        <label for="old_password">Old password:</label>
        <input name="old_password" type="password" required><br>

        <label for="new_password">New password:</label>
        <input name="new_password" type="password" required><br>

        <label for="confirm_new_password">Confirm new password:</label>
        <input name="confirm_new_password" type="password" required><br>
        
        <input type="submit" value="Save Password">
    </form>
</body>
</html>
