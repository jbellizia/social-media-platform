<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
    <h2>Check Email</h2>
    <p>All Splooge members must be whitelisted. If your email is on the whitelist, you will be emailed a registration code and redirected to the registration page.</p>
    <form method="post">
        <label for="email">Email:</label>
        <input id="email" name="email" value="{{ email }}" readonly><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
